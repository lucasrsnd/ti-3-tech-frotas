<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechFrotas - Login</title>
  <link rel="stylesheet" href="/Codigo/FrontEnd/src/css/stylesLogin.css">
 
  <link rel="icon" href="/Codigo/FrontEnd/src/images/logos/desenhooff.png" type="image/png">
  <!-- bootstrap icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <ul>
        <li class="active"><i class="bi bi-envelope-fill"></i></li>
        <li><i class="bi bi-key-fill"></i></li>
      </ul>
    </div>
    
    <div class="form-container">
      <h2>Seja bem vindo ao TechFrotas!</h2>
      <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Seu email" required>
        
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Sua senha" required minlength="8" title="A senha deve conter no mÃ­nimo 8 caracteres">
        
        <button class="botao-login" type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <script src="/Codigo/FrontEnd/src/script/login.js"></script>
</body>
</html>
