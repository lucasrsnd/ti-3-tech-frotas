<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechFrotas - Viagens</title>

  <link rel="stylesheet" href="/Codigo/FrontEnd/src/css/styles.css">
  
  <link rel="icon" href="../images/logos/desenhooff.png" type="image/png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <div class="container">
    <!-- Barra lateral -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-top">
        <button class="toggle-btn" onclick="toggleSidebar()">&#9776;</button>
        <ul>
          <li><a href="Dashboard.html"><i class="fa fa-home"></i><span>Início</span></a></li>
          <li><a href="Caminhao.html"><i class="fa fa-truck"></i><span>Caminhões</span></a></li>
          <li><a href="Funcionario.html"><i class="fa fa-users"></i><span>Funcionários</span></a></li>
          <li><a href="abastecimento.html"><i class="fa fa-gas-pump"></i><span>Abastecimentos</span></a></li>
          <li><a href="Viagem.html"><i class="fa fa-plane"></i><span>Viagens</span></a></li>
          <li><a href="pedagio.html"><i class="fa fa-dollar-sign"></i><span>Pedágios</span></a></li>
          <li><a href="Gastos.html"><i class="fa fa-chart-bar"></i><span>Gastos</span></a></li>
        </ul>
      </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
      <div class="user-info">
        <i class="fas fa-user"></i>
        <div>
          <strong>Transbeluc</strong><br>
          <span>Administrador</span>
        </div>
      </div>

      <div class="navbar-left">
        <div class="navbar-right">
          <!-- Container para os ícones de lua e sol -->
          <i class="fa fa-moon moon-icon"></i>

          <!-- Switch para alternar entre tema claro e escuro -->
          <label class="theme-switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider"></span>
          </label>

          <!-- Ícone de Sol à direita -->
          <i class="fa fa-sun sun-icon"></i>
        </div>

        <!-- Botão de Sair -->
        <div>
          <button class="logout-btn">
            <i id="btnAbrirModalNotificacoes" class="fa fa-bell"></i>
            <i class="fa fa-sign-out"></i>
          </button>
        </div>
      </div>


      <!-- Cabeçalho -->
      <div class="header">
        <div>
          <h2>Viagens</h2><br>
        </div>
        <div class="buttons">
          <button id="btnAbrirModalViagem">Adicionar Viagem</button>
        </div>
      </div>

      <table id="tabelaViagens">
        <div class="titulo-tabela">
          <h3>Nossas Viagens:</h3>
        </div>
        <thead>
          <tr id="nop">
            <th>Origem</th>
            <th>Destino</th>
            <th>Saída</th>
            <th>Chegada</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Viagens serão inseridas aqui via JavaScript -->
        </tbody>
      </table>

      <!-- Modal para adicionar viagem -->
      <div id="modalAddViagem" class="modal" style="display:none; overflow-y: scroll;">
        <div class="modal-content">
          <span class="close" id="closeModalViagem">&times;</span>
          <h2>Adicionar Viagem</h2>
          <div class="title-line"></div>
          <form id="formAddViagem">
            <div class="form-group">
              <label for="dataSaidaViagem">Data de Saída:</label>
              <input type="date" id="dataSaidaViagem" name="dataSaidaViagem" required>
            </div>

            <div class="form-group">
              <label for="dataChegadaViagem">Data de Chegada:</label>
              <input type="date" id="dataChegadaViagem" name="dataChegadaViagem" required>
            </div>

            <div class="form-group">
              <label for="valorViagem">Valor:</label>
              <input type="number" id="valorViagem" name="valorViagem" required>
            </div>

            <div class="form-group">
              <label for="pesoViagem">Peso (kg):</label>
              <input type="number" id="pesoViagem" name="pesoViagem" required>
            </div>

            <div class="form-group">
              <label for="origemViagem">Origem:</label>
              <input type="text" id="origemViagem" name="origemViagem" required>
            </div>

            <div class="form-group">
              <label for="destinoViagem">Destino:</label>
              <input type="text" id="destinoViagem" name="destinoViagem" required>
            </div>

            <div class="form-group">
              <label for="placaCaminhao">Placa do Veículo:</label>
              <select id="placaCaminhao" name="placaCaminhao" required>
                <option value="">Selecione um Caminhão</option>
                <!-- Opções de caminhões serão inseridas aqui via JavaScript -->
              </select>
            </div>

            <button type="submit" class="btn-primary">Adicionar</button>
          </form>
        </div>
      </div>


       <!-- Modal para editar viagem -->
       <div id="modalEditViagem" class="modal" style="display:none; overflow-y: scroll;">
        <div class="modal-content">
          <span class="close" id="closeModalEditViagem">&times;</span>
          <h2>Editar Viagem</h2>
          <div class="title-line"></div>
          <form id="formEditViagem">
            <input type="hidden" id="idViagem" name="idViagem">
            <div class="form-group">
              <label for="dataSaidaViagemEdit">Data de Saída:</label>
              <input type="date" id="dataSaidaViagemEdit" name="dataSaidaViagemEdit" required>
            </div>
            <div class="form-group">
              <label for="dataChegadaViagemEdit">Data de Chegada:</label>
              <input type="date" id="dataChegadaViagemEdit" name="dataChegadaViagemEdit" required>
            </div>
            <div class="form-group">
              <label for="valorViagemEdit">Valor:</label>
              <input type="number" id="valorViagemEdit" name="valorViagemEdit" required>
            </div>
            <div class="form-group">
              <label for="pesoViagemEdit">Peso (kg):</label>
              <input type="number" id="pesoViagemEdit" name="pesoViagemEdit" required>
            </div>
            <div class="form-group">
              <label for="origemViagemEdit">Origem:</label>
              <input type="text" id="origemViagemEdit" name="origemViagemEdit" required>
            </div>
            <div class="form-group">
              <label for="destinoViagemEdit">Destino:</label>
              <input type="text" id="destinoViagemEdit" name="destinoViagemEdit" required>
            </div>
            <div class="form-group">
              <label for="placaCaminhaoEdit">Placa do Veículo:</label>
              <select id="placaCaminhaoEdit" name="placaCaminhaoEdit" required>
                <option value="">Selecione um Caminhão</option>
                <!-- Opções de caminhões serão inseridas aqui via JavaScript -->
              </select>
            </div>
            <button type="submit" class="btn-primary">Salvar Alterações</button>
          </form>
        </div>
      </div>
    </div>
  </div>

 <!-- Modal de Notificações -->
 <div id="modalNotificacoes" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModalNotificacoes">&times;</span>
    <h2>Notificações</h2>
    <div class="title-line"></div>
    <div class="notificacao-edit">
      <div id="notificacoes-container">
        <!-- As notificações serão carregadas aqui -->
      </div>
    </div>
  </div>
</div>


  <!-- JavaScript -->

  <script src="/Codigo/FrontEnd/src/script/canvas.js"></script>
      <script src="../script/notificacoes.js"></script>
  <script src="/Codigo/FrontEnd/src/script/criarViagem.js"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>
</html>
