<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechFrotas</title>

  <link rel="stylesheet" href="/Codigo/FrontEnd/src/css/styles.css">
  
  <link rel="icon" href="../images/logos/desenhooff.png" type="image/png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <div class="container">
    <!-- Barra lateral -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-top">
        <button class="toggle-btn" onclick="toggleSidebar()">&#9776;</button>
        <ul>
          <li><a href="Dashboard.html"><i class="fa fa-home"></i><span>Início</span></a></li>
          <li><a href="Caminhao.html"><i class="fa fa-truck"></i><span>Caminhões</span></a></li>
          <li><a href="Funcionario.html"><i class="fa fa-users"></i><span>Funcionários</span></a></li>
          <li><a href="abastecimento.html"><i class="fa fa-gas-pump"></i><span>Abastecimentos</span></a></li>
          <li><a href="Viagem.html"><i class="fa fa-plane"></i><span>Viagens</span></a></li>
          <li><a href="pedagio.html"><i class="fa fa-dollar-sign"></i><span>Pedágios</span></a></li>
          <li><a href="Gastos.html"><i class="fa fa-chart-bar"></i><span>Gastos</span></a></li>
        </ul>
      </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
      <div class="user-info">
        <i class="fas fa-user"></i>
        <div>
          <strong>Transbeluc</strong><br>
          <span>Administrador</span>
        </div>
      </div>

      <div class="navbar-left">
        <div class="navbar-right">
          <!-- Container para os ícones de lua e sol -->
          <i class="fa fa-moon moon-icon"></i>

          <!-- Switch para alternar entre tema claro e escuro -->
          <label class="theme-switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider"></span>
          </label>

          <!-- Ícone de Sol à direita -->
          <i class="fa fa-sun sun-icon"></i>
        </div>

        <!-- Botão de Sair -->
        <div>
          <button class="logout-btn">
            <i id="btnAbrirModalNotificacoes" class="fa fa-bell"></i>
            <i class="fa fa-sign-out"></i>
          </button>
        </div>
      </div>

      <!-- Cabeçalho -->
      <div class="header">
        <div>
          <h2>Caminhões</h2><br>
        </div>
        <div class="buttons">
            <button id="btnAbrirModalVeiculo">Criar Veículo</button>
          </div>
        </div>
      
      <table id="tabelaCaminhoes">
        <div class="titulo-tabela">
          <h3>Nossos Caminhões:</h3>
        </div>
        <thead>
          <tr id="nop">
            <th>Modelo</th>
            <th>Ano</th>
            <th>Placa</th>
            <th>Km</th>
            <th>Troca de Óleo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Caminhões serão inseridos aqui via JavaScript -->
        </tbody>
      </table>

      <!-- Modal adicionar veículo -->
      <div id="modalAddVeiculo" class="modal">
        <div class="modal-content">
          <span class="close" id="closeModalVeiculo">&times;</span>
          <h2>Adicionar Veículo</h2>
          <div class="title-line"></div>
          <form id="formAddVeiculo">
            <div class="form-group">
              <label for="modeloVeiculo">Modelo:</label>
              <input type="text" id="modeloVeiculo" name="modeloVeiculo" required>
            </div>

            <div class="form-group">
              <label for="anoVeiculo">Ano:</label>
              <input type="number" id="anoVeiculo" name="anoVeiculo" min="1900" max="2099" step="1" required>
            </div>

            <div class="form-group">
              <label for="placaVeiculo">Placa:</label>
              <input type="text" id="placaVeiculo" name="placaVeiculo" placeholder="AAA-0000" required>
            </div>

            <div class="form-group">
              <label for="kmVeiculo">Quilometragem Atual:</label>
              <input type="number" id="kmVeiculo" name="kmVeiculo" required>
            </div>

            <div class="form-group">
              <label for="kmTrocaOleoVeiculo">KM Troca de Óleo:</label>
              <input type="number" id="kmTrocaOleoVeiculo" name="kmTrocaOleoVeiculo" required>
            </div>

            <button type="submit" class="btn-primary">Adicionar</button>
          </form>
        </div>
      </div>

      <!-- Modal editar veículo -->
      <div id="modalEditVeiculo" class="modal">
        <div class="modal-content">
          <span class="close" id="closeModalEditVeiculo">&times;</span>
          <h2>Editar Veículo</h2>
          <div class="title-line"></div>
          <form id="formEditVeiculo">
            <input type="hidden" id="idVeiculo">
            <div class="form-group">
              <label for="modeloVeiculoEdit">Modelo:</label>
              <input type="text" id="modeloVeiculoEdit" name="modeloVeiculoEdit" required>
            </div>

            <div class="form-group">
              <label for="anoVeiculoEdit">Ano:</label>
              <input type="number" id="anoVeiculoEdit" name="anoVeiculoEdit" min="1900" max="2099" step="1" required>
            </div>

            <div class="form-group">
              <label for="placaVeiculoEdit">Placa:</label>
              <input type="text" id="placaVeiculoEdit" name="placaVeiculoEdit" placeholder="AAA-0000" required>
            </div>

            <div class="form-group">
              <label for="kmVeiculoEdit">Quilometragem Atual:</label>
              <input type="number" id="kmVeiculoEdit" name="kmVeiculoEdit" required>
            </div>

            <div class="form-group">
              <label for="kmTrocaOleoVeiculoEdit">KM Troca de Óleo:</label>
              <input type="number" id="kmTrocaOleoVeiculoEdit" name="kmTrocaOleoVeiculoEdit" required>
            </div>

            <button type="submit" class="btn-primary">Salvar Alterações</button>
          </form>
         
        </div>
      </div>

       <!-- Modal de Notificações -->
       <div id="modalNotificacoes" class="modal">
        <div class="modal-content">
          <span class="close" id="closeModalNotificacoes">&times;</span>
          <h2>Notificações</h2>
          <div class="title-line"></div>
          <div class="notificacao-edit">
            <div id="notificacoes-container">
              <!-- As notificações serão carregadas aqui -->
            </div>
          </div>
        </div>
      </div>



      <script src="/Codigo/FrontEnd/src/script/canvas.js"></script>
      <script src="../script/caminhao.js"></script>
      <script src="../script/notificacoes.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    </div>
  </div>
</body>

</html>
